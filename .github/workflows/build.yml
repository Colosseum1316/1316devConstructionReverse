name: Build

on:
  push:
    branches:
      - main
    paths:
      - "src/main/java/**/*.java"
      - "!.editorconfig"
      - "!.gitignore"
      - "!README"
      - "!README.md"
      - "!LICENSE"
      - "!LICENSE.md"
      - "!COPYING"
      - "!COPYING.md"
      - "pom.xml"
  workflow_dispatch:


permissions:
  contents: read


defaults:
  run:
    shell: bash


jobs:
  build:
    name: Build jar on Java ${{ matrix.java-version }} ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        java-version: [8, 17, 21]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: corretto
          java-version: ${{ matrix.java-version }}
          cache: maven

      - name: Setup Maven
        uses: stCarolas/setup-maven@v5
        with:
          maven-version: 3.8.7

      - name: Build
        run: mvn -B -V -e -ntp -Dstyle.color=always clean verify

      - name: Upload artifacts
        if: ${{ (github.ref_name == 'main' && github.event_name == 'push') || github.event_name == 'workflow_dispatch' }}
        uses: actions/upload-artifact@v4
        with:
          name: Unparser-${{ github.run_id }}-${{ matrix.os }}-java-${{ matrix.java-version }}
          path: target/*.jar
          retention-days: 7
          overwrite: true
